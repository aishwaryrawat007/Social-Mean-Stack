<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        placeholder="E-Mail" name="email"
        formControlName="email"
        />
        <mat-error *ngIf="loginForm.get('email').invalid">Please enter a Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput
        placeholder="Password"
        formControlName="password" />
      <mat-error *ngIf="loginForm.get('password').invalid">Please enter a Password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent">Login</button>
  </form>
</mat-card>
